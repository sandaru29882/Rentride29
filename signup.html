<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentRide - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --accent: #FF6584;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #E0E0E0;
            --success: #4BB543;
            --car-gradient: linear-gradient(135deg, #6C63FF, #FF6584);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* **3D Floating Boxes Background** */
        .floating-boxes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-boxes div {
            position: absolute;
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: float 15s infinite linear;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .floating-boxes div:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            transform: rotateX(45deg) rotateY(45deg);
        }
        
        .floating-boxes div:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            transform: rotateX(30deg) rotateY(60deg);
        }
        
        .floating-boxes div:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 20%;
            animation-delay: 6s;
            transform: rotateX(60deg) rotateY(30deg);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* **Main Container** */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* **Left Side - Brand & Car Showcase** */
        .left-side {
            flex: 1;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .left-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            animation: pulse 8s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(108, 99, 255, 0.5));
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(108, 99, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(108, 99, 255, 0.8)); }
        }
        
        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        }
        
        .brand-tagline {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        /* **Car Showcase with Gradient Overlay** */
        .car-showcase {
            width: 100%;
            max-width: 500px;
            height: 250px;
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .car-showcase img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) saturate(1.2);
            transition: transform 0.5s ease;
        }
        
        .car-showcase:hover img {
            transform: scale(1.05);
        }
        
        .car-showcase::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--car-gradient);
            opacity: 0.3;
            mix-blend-mode: overlay;
        }
        
        /* **Features with Hover Effects** */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(108, 99, 255, 0.2);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .feature i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        /* **Right Side - Sign-Up Form** */
        .right-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(18, 18, 18, 0.9);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .right-side h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            color: var(--light);
        }
        
        .right-side h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .right-side p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        /* **Form Styling** */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-control:focus + .input-icon {
            color: var(--primary);
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(5px); }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-toggle:hover {
            color: var(--light);
        }
        
        /* **Button with 3D Effect** */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(20, 20); opacity: 0; }
        }
        
        /* **Responsive Design** */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .left-side {
                padding: 30px;
            }
            
            .right-side {
                padding: 40px;
            }
        }
        
        @media (max-width: 576px) {
            .right-side {
                padding: 30px 20px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .right-side h2 {
                font-size: 1.5rem;
            }
        }
        
        /* **Success Message Animation** */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .success-message.show {
            transform: translateX(0);
        }
        
        .success-message i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-boxes">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="container">
        <div class="left-side">
            <img src="pngegg.png" class="logo" alt="RentRide Logo">
            <h1 class="brand-name">RentRide</h1>
            <p class="brand-tagline"> Welcome back to RentRide! Sign in to manage your bookings</p> 
            
            <!-- **Updated: Colorful Car Showcase** -->
            <div class="car-showcase">
                <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Luxury Car">
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-car"></i>
                    <span>Luxury Fleet</span>
                </div>
                <div class="feature">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Global Coverage</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Full Insurance</span>
                </div>
            </div>
        </div>
        
        <div class="right-side">
            <h2>Create Account</h2>
            <p>Join RentRide for the best vehicle rental experience.</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-control">
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="At least 8 characters" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <span>Welcome to RentRide!</span>
    </div>
    
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        const signupForm = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            setTimeout(() => {
                successMessage.classList.add('show');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
                
                // Reset form
                signupForm.reset();
            }, 1000);
        });
    </script>
</body>
</html>
